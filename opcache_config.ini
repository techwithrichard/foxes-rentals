; PHP OPcache Configuration for Foxes Rental Management System
; Expected Performance Improvement: 30-50% faster response times

; Enable OPcache
opcache.enable=1

; Memory consumption (128MB recommended for Laravel)
opcache.memory_consumption=128

; Maximum number of files that can be stored in the cache
opcache.max_accelerated_files=4000

; How often to check for file changes (in seconds)
opcache.revalidate_freq=60

; Whether to validate timestamps
opcache.validate_timestamps=1

; Save comments for debugging
opcache.save_comments=1

; Enable file override
opcache.enable_file_override=1

; Enable CLI OPcache (for artisan commands)
opcache.enable_cli=1

; Maximum execution time for cached files
opcache.max_execution_time=30

; Enable error reporting
opcache.error_log=/tmp/opcache_errors.log

; Enable file-based caching
opcache.file_cache=/tmp/opcache

; Enable file cache only
opcache.file_cache_only=0

; Enable file cache fallback
opcache.file_cache_fallback=1
